---
layout: default
og:
  image: 'michael-lanyon-photo.jpg'
  type: 'image/jpeg'
  width: '400'
  height: '400'
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.layout != "none" %}
      <li><span>{{ post.date | date: "%B %d, %Y" }} &raquo; </span><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
